<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        width: 100%;
        height: 100%;
        
    }
    form {
        border: 3px solid #;
       
    }
    table {
        background-color: rgb(217, 230, 205);
        color: rgb(86, 159, 14);
    }
    h2 {
        color: rgb(86, 159, 14);
        color: ;
    }
    
    .yes {
        color: brown;
        display: none;
    }
    
    .sub  {
        
        text-align: center;
    }
</style>
<body>
    <form action="">
        <table border="1" cellspacing="0" cellpadding="5" width="500px">
            <h2>Phiếu đăng ký tham gia chương trình khuyến mãi</h2>
            <tr>
                <td>Họ và tên</td>
                <td><input type="text" name="name" id="name"></td>
            </tr>
            <tr>
                <td>Địa chỉ</td>
                <td><input type="text" name="diaChi" id="diaChi"></td>
            </tr>
            <tr>
                <td>Điện thoại</td>
                <td><input type="tel" name="tel" id="tel"></td>
            </tr>
            <tr>
                <td>Phái</td>
                <td>
                    <input type="radio" name="phai" id="nam" checked>
                    <label for="nam">Nam</label>
                    <input type="radio" name="phai" id="nu">
                    <label for="nu">Nu</label>
                </td>
            </tr>
            <tr>
                <td>Nghề nghiệp</td>
                <td>
                    <select name="giaoViên" id="giaoViên">Giao viên
                        <option value="Giao viên">Giao viên</option>
                        <option value="Bacsi">Bác sĩ</option>
                        <option value="Kysu">Kỹ sư</option>
                        <option value="Khac">Khác</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Chọn sản phẩm tham gia</td>
                <td>
                    <select name="sanPham" id="sanPham">Sản phẩm
                        <option value="sanPham">Sản phẩm</option>
                        <option value="kemDanhRang">Kem đánh răng</option>
                        <option value="dauGoi">Dầu gội</option>
                        <option value="suaTam">Sữa tắm</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Số người dự đoán tham gia</td>
                <td><textarea name="" id="" cols="15" rows="1"></textarea></td>
            </tr>
            <tr class="sub">
                <td colspan="2"><input type="submit" value="Đồng ý"></td>
            </tr>
            <tr class="yes">
                <td colspan="2">Bạn đã đăng ký thành công</td>
            </tr>
        </table>
    </form>
</body>
</html>
