<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        height: auto;
        width: 100%;
    }
    form {
        border: 4px solid #fff;
        color: blue
    }
    table {
        background-color:rgb(218, 224, 137) ;
    }
    h1 {
        margin-left: 150px;
    }
    .sub {
        text-align: center;
    }
</style>
<body>
    <form action="">
        <table border="1" cellspacing="0" cellpadding="5" width="600px">
            <h1>Đăng ký du lịch</h1>
            <tr>
                <td>Họ va tên</td>
                <td><input type="text" name="fullName" id="fullNane"></td>
            </tr>
            <tr>
                <td>Địa chỉ</td>
                <td><input type="text" name="address" id="address"></td>
            </tr>
            <tr>
                <td>Điện thoại</td>
                <td><input type="tel" name="tel" id="tel"></td>
            </tr>
            <tr>
                <td>Khách Việt Nam</td>
                <td><input type="checkbox" name="check" id="check"></td>
            </tr>
            <tr>
                <td>Chọn tour</td>
                <td>
                    <select name="chonTour" id="chonTour">Chọn tour
                        <option value=""><b>Miền Bắc</b></option>
                        <option value="">Hạ Nội-Hạ Long-Sapa</option>
                        <option value="">Hạ Nội-Chùa Hương-Ninh Bình</option>
                        <option value="">Hạ Nội-Cát Bà-Tuần Châu</option>
                        <option value=""><b>Miền Trung</b></option>
                        <option value="">Huế-Bạch Mã-Đà Nẵng</option>
                        <option value="">Nha Trang-Đà Lạt</option>
                        <option value="">Buôn mê thuột-Gia Lai-Kontum</option>
                        <option value=""><b>Miền Nam</b></option>
                        <option value="">TP.HCM-Cần Thơ-Cà Mau</option>
                        <option value="">TP.HCM-Mỹ Tho</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Phương tiện</td>
                <td>
                    <input type="radio" name="vehicle" id="vehicle" checked>
                    <label for="vehicle">Máy bay</label>
                    <input type="radio" name="vehicle" id="vehicle">
                    <label for="vehicle">Xe ô tô</label>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <fieldset>
                        <legend>Số lượng đoàn khách</legend>
                        Người lớn <input type="text" name="" id="">
                        Trẻ em <input type="text" name="" id="">
                    </fieldset>
                </td>
            </tr>
            <tr>
                <td>Ghi chú têm</td>
                <td><textarea name="" id="" cols="30" rows="3"></textarea></td>
            </tr>
            <tr class="sub">
                <td colspan="2"><input type="submit" value="Đồng ý"></td>
            </tr>
        </table>
    </form>
</body>
</html>
