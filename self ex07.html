<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    form {
        border: #ebe9e9 solid 4px;
        margin: 20px;
       
    }
   
</style>
<body>
    <form action="" >
        <table width="100%" style="margin: 20px;">
            <h2 style="background-color: rgb(202, 32, 32); margin: 0%; color: #fff;">WUFOO</h2>
            
                <tr>
                    <h3>To Do List</h3><hr>
                    <b>Item</b><br>
                    
                    <input type="text" name="item" id="item" style="width: 99%;"><br>
                    
                </tr>
                <tr>
                    <b>Description</b><br>
                    <textarea name="Description" id="Description" cols="70" rows="5" style="width: 99%;"></textarea>
                </tr>
                <tr>
                    <b>Priority</b>
                    <b style="margin: 40%;">Category</b><br>
                    <select name="low" id="low" style="width: 40%;">
                        <option value="">Low</option>
                        <option value="">Low</option>
                        <option value="">Low</option>
                        <option value="">Low</option>
                    </select>
                </tr>
                <tr>
                    
                    <select style="margin-left: 10%; width: 40%;" name="" id="" style="width: 40%;">
                        <option value="">Personal</option>
                        <option value="">Personal</option>
                        <option value="">Personal</option>
                        <option value="">Personal</option>
                    </select>
                </tr>
                <tr>
                    <b>Due Date</b><br>
                    <input type="datetime-local" name="" id=""><br>
                </tr>
                <tr>
                    <b>Status</b><br>
                    <input type="checkbox" name="Done" id="Done">
                    <label for="Done">Done</label><br>
                </tr>
                <tr>
                    <input type="submit" value="Submit">
                    
                </tr>
        </table>
    </form>
</body>
</html>
