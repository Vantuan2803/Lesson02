<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div>
        <form action="" method="post" style="border: 5px solid rgb(125, 151, 222);">
            <table width="650px" >
                    <h3>Đăng ký thông tin người sử dụng</h3>
                
                <tr>
                    <th>Tên đăng nhập</th>
                    <td><input type="text" name="useNmae" id="userNmae"></td>
                </tr>
                <tr>
                    <th>Mật khẩu</th>
                    <td><input type="text" name="matKhau" id="matKhau"></td>
                </tr>
                <tr>
                    <th>Nhập lại mật khẩu</th>
                    <td><input type="text" name="againMatKhau" id="againMatKhau"></td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td><input type="email" name="email" id="email"></td>
                </tr>
                <tr>
                    <th>Gioi tính</th>
                    <td>
                        <input type="radio" name="gioiTinh" id="nam" checked>
                        <label for="nam">Nam</label>
                        <input type="radio" name="gioiTinh" id="nu">
                        <label for="nu">Nữ</label>
                    </td>
                </tr>
                <tr>
                    <th>Độ tuổi</th>
                    <td>
                        <input type="radio" name="doTuoi" id="duoi13tuoi" checked>
                        <label for="duoi13tuoi">Dưới 13 tuổi</label>
                        <input type="radio" name="doTuoi" id="tu13den17tuoi">
                        <label for="tu13den17tuoi">Từ 13 đến 17 tuổi</label>
                        <input type="radio" name="doTuoi" id="tu18den25tuoi">
                        <label for="tu18den25tuoi">Từ 18 đến 25 tuổi</label>
                        <input type="radio" name="doTuoi" id="tren25tuoi">
                        <label for="tren25tuoi">Trên 25 tuổi</label>
                    </td>
                </tr>
                <tr>
                    <th>Sở thích của bạn</th>
                    <td>
                        <input type="checkbox" name="soThich" id="amNhac">
                        <label for="amNhac">Âm nhạc</label>
                        <input type="checkbox" name="soThich" id="game">
                        <label for="game">Game</label>
                        <input type="checkbox" name="soThich" id="theThao">
                        <label for="theThao">Thể thao</label>
                        <input type="checkbox" name="soThich" id="duLich">
                        <label for="duLich">Du lịch</label>
                    </td>
                </tr>
                <tr>
                    <th>Nghề nghiệp</th>
                    <td>
                        Chọn ngành nghề
                        <select name="" id="">
                            <option value=""></option>
                            <option value=""></option>
                            <option value=""></option>
                            <option value=""></option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>Mô tả bản thân</th>
                    <td>
                        <textarea name="" id="" cols="30" rows="3">Mô tả về bạn thân bạn...</textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" value="Đăng ký">
                        <input type="reset" value="Làm lại">
                    </td>
                </tr>
               
            </table>
        </form>
    </div>

</html>
